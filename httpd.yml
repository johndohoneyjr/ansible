---

- name: run the playbook tasks on the localhost
  hosts: 127.0.0.1
  connection: local
  become: yes
  tasks:

  - name: print out the hostname of target
    command: hostname
  
  - name: Install apache packages 
    yum:
      name: httpd
      state: present

  - name: ensure httpd is running
    service:
      name: httpd 
      state: started

